<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="shortcut icon" href="pic/bulb.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
  <div class="main-parent">
    <div class="form-wrap">
       <form>
        <h1><span>Registeration</span> Form</h1>
        <div class="single-input">
            <input required type="text"  id="fname" placeholder="First name">

        </div>
        <div class="single-input">
            <input required type="text" id="lname" placeholder="Last name">
        
        </div>
        <div class="single-input">
            <input required type="email" id="email" placeholder="Email adress">
        
        </div>
        <div class="single-input">
            <input required type="password" id="pass" placeholder="password">
        
        </div>
        <div class="single-input">
            <input required type="password" id="cpass" placeholder="conferm password">
        
        </div>
        <div class="Submit-button">
            <button class="button">Submit</button>
        
        </div>
        <div class="account-have">
            <a href="index.html" >Home page</a>
            <a href="./LoginBox.html">Have an account please Login</a>
        </div>

       </form> 
    </div>
  </div>
    <script src="login.js"></script>
<script src="sweetalert.js"></script>
</body>
</html>
